<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <main>
        <figure>
            <img src="./assets/Logo.svg" alt="Logotipo">
        </figure>
        <section>                       
            <textarea name="" id="" cols="120" rows="10" placeholder="Ingrese el texto aqui" style="text-transform:lowercase;"></textarea>
            <div>
                <div id="indications-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div id="actions-container">
                    <button class="btn btn-primary" onclick="encryptText()">Encriptar</button>
                    <button class="btn btn-secondary" onclick="decrypt()">Desencriptar</button>
                </div>            
            </div>
        </section>
        <div id="text-result-container">
            <div id="no-message">
                <img src="./assets/Muñeco.png" alt="Muñeco" >
                <span>Ningún mensaje fue encontrado</span>
                <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <textarea name="result" id="result" cols="30" rows="20"></textarea>            
            <button id="btn-copy" class="btn btn-secondary" onclick="copy()">Copiar</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
